<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Listing</title>
    <link rel="stylesheet" href="barter_form.css">
</head>
<body>
    <form id="listingform">
        <h1>Post a New Listing</h1>

        <label for="title">Item Name:</label>
        <input type="text" id="title" name="title" required>
        <br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>
        <br><br>

        <div id="imagewrapper">
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>
        </div>
        <br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="toys">Toys</option>
        </select>
        <br><br>

        <label for="itemcondition">Item Condition:</label>
        <select id="itemcondition" name="itemcondition" required>
            <option value="" disabled selected>Select item condition</option>
            <option value="new">New</option>
            <option value="like-new">Like New</option>
            <option value="used">Used</option>
            <option value="heavilyused">Heavily Used</option>
        </select>
        <br><br>

        <label for="mode">Mode:</label>
        <select id="mode" name="mode" required>
            <option value="" disabled selected>Select mode</option>
            <option value="Freebie">Freebie</option>
            <option value="Barter">Barter</option>
            <option value="Request">Request</option>
        </select>
        <br><br>

        <div id="barterwrapper" style="display:none;">
            <label for="pbarter">Preferred Barter (what you want in exchange):</label>
            <input type="text" id="pbarter" name="pbarter" placeholder="What you offer in exchange">
        </div>

        <label for="generalLocation">General Location:</label>
        <input type="text" id="generalLocation" name="generalLocation" placeholder="e.g., City, Area" required>
        <br><br>

        <label for="pickup">Pickup Option:</label>
        <select id="pickup" name="pickup" required>
            <option value="" disabled selected>Select pickup option</option>
            <option value="self">Self Pickup</option>
            <option value="delivery">Delivery</option>
        </select>
        <br><br>

        <label for="community">Preferred Community Tag:</label>
        <input type="text" id="community" name="community" placeholder="e.g., College XYZ">
        <br><br>

        <label for="detailedLocation">Your Location (e.g., Block A, Hostel 2):</label>
        <input type="text" id="detailedLocation" name="detailedLocation" required>
        <br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="date" id="expiry" name="expiry" required>
        <br><br>

        <button type="submit">Submit Listing</button>
    </form>
    <script src="listing.js"></script>
</body>
</html>
